				<p>To share your project ideas or check my availability, please drop me a line below...</p>		
				<form  method="post" action="http://formspree.io/assen.velichkov@gmail.com" method="post">
					<div class="formGroup">
						<label for="nameInput">name*</label>
						<input name="name" id="nameInput" type="text" placeholder="John Atanasov" required>
					</div>
					<div class="formGroup">
						<label for="emailInput">email*</label>
						<input name="_replyto" id="emailInput" type="text" placeholder="john.atanasov@mail.com" required>
					</div>
					<div class="formGroup">
						<label for="messageInput">message*</label>
						<textarea name="message" id="messageInput" placeholder="hi, wanna talk about my new project ..." required></textarea>	
					</div>
					<div class="formGroup">
						<input type="submit" value="send">
					</div>	
				</form>
			</div>
		</div>
	</section>
